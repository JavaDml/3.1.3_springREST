<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title></title>
</head>
<body>


<!--            Navbar          -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">
            <strong>
                <td th:text="${User.getName()}"></td>
            </strong>
            with roles:
            <td th:text="${User.getRolesToString()}"></td>
        </div>

        <a class="navbar-text" th:href="@{/logout}">Logout</a>

    </div>
</nav>

<p></p>
<!--            Pills          -->
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white">
            <div class="col bg-white">
                <nav class="nav nav-pills flex-column">
                    <a th:href="@{/user/show_my_user}" class="nav-link active">User</a>
                </nav>
            </div>
        </div>

        <!--            tabs about user         -->
        <div class="col-10 bg-light">
            <div><h2>User information-page</h2></div>

            <!--             user table         -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-user-table" role="tabpanel"
                     aria-labelledby="user-table-tab">

                    <div class="card">
                        <div class="card-header">
                            <b>About user</b>
                        </div>
                    </div>

                    <table class="table table-striped" border="1">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td th:text="${User.getId()}"></td>
                            <td th:text="${User.getName()}"></td>
                            <td th:text="${User.getSurname()}"></td>
                            <td th:text="${User.getAge()}"></td>
                            <td th:text="${User.getRolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>
</body>
</html>
